<!DOCTYPE html>
<html>
<head>
    <title>As The Ox Plows</title>
    <meta charset="UTF-8" />
    <script src="lib/FileSaver.min.js"></script>
    <script src="lib/dom-to-image.min.js"></script>
    <script src="boustrophedon.js"></script>
    <link href="styles.css" rel="stylesheet" />

    <meta property="og:title" content="As the Ox Plows" />
    <meta property="og:url" content="https://oxplows.com/" />
    <meta property="og:site_name" content="oxplows.com" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://oxplows.com" />
    <meta name="twitter:title" content="As the Ox Plows" />

    <meta name="keywords" conent="Daniel Temkin, boustrophedon, ancient writing, new media art, code art, experimental, conceptual" />
    <meta name="twitter:image" content="https://oxplows.com/OxPlows/oxplows_header.png" />
    <meta property="og:image" content="https://oxplows.com/OxPlows/oxplows_header.png" />
    <meta property="og:image:width" content="1040" />
    <meta property="og:image:height" content="524" />    
</head>
<body>
    <h2>As the<br/>&nbsp;&nbsp;<span style="transform:scaleX(-1);display:inline-block">Ox Plows</span></h2>
    <div id="container">
        <div id="topControls">
            <select id="colorCombos">
            </select>
            <span id="colorControls"></span>
            <select id="size" onchange="reset()">
                <option value="40" selected>Narrow</option>
                <option value="80">Wide</option>
            </select>
        </div>
        <div id="desktop" onclick="document.getElementById('typedinput').focus();">
            <div id="window_outline" class="ox_header box-shadow">
                <div id="window_header"><p>▊▊ ▊</p></div>
                <div id="main" class="ox"><p></p></div>
                <div id="hidden"><input type="text" id="typedinput"></div>
            </div>
        </div>
        <input type="button" onclick="reset()" value="Clear"/>
        <!-- <input type="button" onclick="copyAsHtml()" value="Copy as HTML"/> -->
        <input type="button" id="download" onclick="save2img(2)" value="Download As PNG"/>
        <div id="description">
            <p>Formats text using the boustrophedon</p>
            <p class="rev"> method. In boustrophedon writing,</p>
            <p>lines are read as the ox plows: one</p>
            <p class="rev">line left-to-right, the next right-to-left.</p>
            <p></p>
        </div>
        <div id="credits">
            <p>Created by <a href="https://danieltemkin.com">Daniel Temkin</a>, 2022</p>
            <p class="rev">On <a href="https://github.com/rottytooth/OxPlows">GitHub</a></p>
        </div>
        <div style="clear: both"></div>
    </div>
</body>
</html>
