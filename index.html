<!DOCTYPE html>
<html>
<head>
    <title>As The Ox Plows</title>
    <meta charset="UTF-8" />
    <script src="lib/FileSaver.min.js"></script>
    <script src="lib/dom-to-image.min.js"></script>
    <script src="boustrophedon.js"></script>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="inside">
    <h2>As the<br/>&nbsp;&nbsp;<span style="transform:scaleX(-1);display:inline-block">Ox Plows</span></h2>
    <div id="container">
        <select id="size" onchange="reset()">
            <option value="40" selected>Narrow</option>
            <option value="80">Wide</option>
        </select>
        <div id="main" class="ox box-shadow"><p></p></div>
        <input type="button" onclick="reset()" value="Clear"/>
        <!-- <input type="button" onclick="copyAsHtml()" value="Copy as HTML"/> -->
        <input type="button" id="download" onclick="save2img(2)" value="Download As PNG"/>
        <div id="description">
            <p>Formats text using the boustrophedon method. In</p>
            <p class="rev">boustrophedon writing, lines are read as the ox</p>
            <p>plows: one line left-to-right, the next right-</p>
            <p class="rev">to-left.</p>
        </div>
        <div id="credits">
            <p>Created by <a href="https://danieltemkin.com">Daniel Temkin</a>, 2022</p>
            <p class="rev">On <a href="https://github.com/rottytooth/OxPlows">GitHub</a></p>
        </div style="width: 100%">
        <div style="clear: both"></div>
    </div>
    </div>
    <div id="hidden"><input type="text" id="typedinput"></div>
</body>
</html>
